# Static Routes
static:
    path: /{slug}
    defaults: { _controller: FlightBundle:Static:index, slug: slug}

# Flight routes
flight_index:
    pattern: /{_locale}/home
    defaults: { _controller: FlightBundle:Default:index }
    requirements:
        _locale: en|fr

flight_result:
    pattern: /{_locale}/result
    defaults: {_controller: FlightBundle:Default:choose}
    requirements:
        _locale: en|fr